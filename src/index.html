<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f1193e9575.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container p-0 mt-5">
      <div class="d-flex border-bottom pt-3 pb-2 px-3 justify-content-between">
        <h6 class="mt-2">Demo</h6>
        <span id="refresh" class="fa-stack">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-rotate-right fa-stack-1x fa-inverse"></i>
        </span>
      </div>
      <input
        type="text"
        placeholder="Add to your list..."
        class="form-control pt-3 pb-2 px-3 border-bottom"
        name="task"
        id="task"
      />
      <ul id="dashboard" class="list-group mb-0"></ul>
      <div class="d-flex justify-content-center bg-light">
        <button type="button" id="complete" class="btn btn-link">
          <p class="m-0 py-2">Clear all completed</p>
        </button>
      </div>
    </div>
  </body>
</html>
